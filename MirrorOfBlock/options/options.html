<!doctype html><html lang="ko"><head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
  <title>Mirror Of Block</title>
</head><body>
<div class="whole">
  <fieldset>
    <legend>표시</legend>
    <div class="browser-style">
      <label class="field">
        <input type="checkbox" id="outlineBlockUser">
        <span class="outlineExample">
          나를 차단한 사용자가 더욱 잘 보이게 빨간 테두리 표시하기
        </span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>차단반사 (자동 맞차단)</legend>
    <div class="browser-style">
      <label class="field">
        <input type="checkbox" id="enableBlockReflection">
        차단반사 기능 활성화
      </label>
      <div class="info-option">
        <p>※ 특정 사용자에게 차단반사를 원하지 않는다면 해당 사용자의 차단을 해제한 후 뮤트를 걸어두세요. <mark>뮤트를 걸어둔 사용자에겐 차단반사를 하지 않습니다.</mark></p>
      </div>
    </div>
  </fieldset>
  <div class="info-reload">
    <p>설정을 바꾼 이후엔 열려있는 트위터 탭을 꼭 <b>새로고침</b>(단축키 <kbd>F5</kbd> 또는 <kbd>Ctrl+R</kbd>)해주세요.</p>
  </div>
  <hr>
  Mirror Of Block &lt;by <a href="https://twitter.com/gaeulbyul" rel="noopener noreferrer">@gaeulbyul</a>&gt;
</div>
<script src="../vendor/browser-polyfill.min.js"></script>
<script src="options.js"></script>
</body></html>
